[package]
name = "raft_kv_memstore_network_v2"
version = "0.1.0"
edition = "2024"

[package.metadata.docs.rs]
all-features = true

[features]

[dependencies]
futures = "0.3.31"
log-mem = { path = "../log-mem", features = [] }
mem-log = { path = "../mem-log", features = [] }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "bfd11db6e2608c3ddc40e8702efbfa36cde78606", features = [
  "serde",
  "type-alias",
] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
sm-mem = { path = "../sm-mem" }
tokio = { version = "1.49.0", features = ["full"] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
types-kv = { path = "../types-kv" }

[dev-dependencies]
maplit = { version = "1.0.2" }
