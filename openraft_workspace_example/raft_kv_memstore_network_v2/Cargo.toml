[package]
name = "raft_kv_memstore_network_v2"
version = "0.1.0"
edition = "2024"

[dependencies]
futures = "0.3.31"
mem-log = { path = "../mem-log", features = [] }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "f9f8c2f6984738783093f9ca197b5d4ef0062e46", features = [
  "serde",
  "type-alias",
] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48", default-features = false, features = ["sync"] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

[dev-dependencies]
maplit = { version = "1.0.2" }

[features]

[package.metadata.docs.rs]
all-features = true
