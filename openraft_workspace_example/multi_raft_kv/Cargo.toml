[package]
name = "multi_raft_kv"
version = "0.1.0"
edition = "2024"

[dependencies]
futures = "0.3.31"
log-mem = { path = "../log-mem", features = [] }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "548a4496a0a2201548dbd36b95049147c793bf4d", default-features = false, features = [
  "serde",
  "type-alias",
] }
openraft-multi = { git = "https://github.com/databendlabs/openraft", rev = "548a4496a0a2201548dbd36b95049147c793bf4d" }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
sm-mem = { path = "../sm-mem" }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
types-kv = { path = "../types-kv" }
