[package]
name = "chitchat_openraft_axum_example"
version = "0.1.0"
edition = "2024"

[features]
file-logging = []

[dependencies]
aide = { version = "0.15", features = [
  "redoc",
  "swagger",
  "scalar",
  "axum-json",
  "macros",
] }
anyhow = "1"
axum = { version = "0.8", features = ["macros"] }
base64 = "0.22.1"
bincode = "2"
chitchat = { git = "https://github.com/quickwit-oss/chitchat", rev = "c6f7809cd782173e8dbddf79e25d9cb40c9c14a4" }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
cool-id-generator = "1"
futures = "0.3"
itertools = "0.14"
mem-log = { path = "../mem-log", features = [] }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "f9f8c2f6984738783093f9ca197b5d4ef0062e46", features = [
  "serde",
  "type-alias",
] }
schemars = { version = "0.9", features = ["uuid1"] }
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
tokio = { version = "1.48.0", features = [
  "net",
  "sync",
  "rt-multi-thread",
  "macros",
  "time",
  "signal",
] }
tower-http = { version = "0.6", features = ["cors"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
uuid = { version = "1.19", features = ["serde", "v4"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
