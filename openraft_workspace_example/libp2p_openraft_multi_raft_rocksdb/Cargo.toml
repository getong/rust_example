[package]
name = "libp2p_openraft_multi_raft_rocksdb"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
axum = { version = "0.8.8", features = ["json"] }
clap = { version = "4.5.54", features = ["derive"] }
futures = "0.3.31"
kameo = { version = "0.19.2", features = ["remote"] }
libp2p = { version = "0.56", features = [
  "cbor",
  "dns",
  "gossipsub",
  "identify",
  "json",
  "kad",
  "macros",
  "mdns",
  "noise",
  "ping",
  "quic",
  "request-response",
  "serde",
  "tcp",
  "tls",
  "tokio",
  "websocket",
  "yamux",
] }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606", features = [
  "serde",
  "type-alias",
] }
# openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606" }
openraft-rocksstore-crud = { path = "../rocksstore_crud" }
prost = "0.14.1"
rand = "0.9"
rocksdb = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tokio = { version = "1.49", default-features = false, features = [
  "io-util",
  "macros",
  "net",
  "rt-multi-thread",
  "signal",
  "sync",
  "time",
] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
types-kv = { path = "../types-kv" }

[build-dependencies]
prost-build = "0.14.1"
