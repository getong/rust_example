[package]
name = "mem-log"
version = "0.1.0"
readme = "README.md"

edition = "2024"
authors = ["drdr xp <drdr.xp@gmail.com>"]
categories = ["algorithms", "asynchronous", "data-structures"]
description = "An example in-memory storage for `openraft`."
homepage = "https://github.com/databendlabs/openraft"
keywords = ["raft", "consensus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/databendlabs/openraft"

[package.metadata.docs.rs]
all-features = true

[features]

serde = ["openraft/serde"]

[dependencies]
futures = "0.3.32"
openraft = { git = "https://github.com/databendlabs/openraft", rev = "5863174045004bb19257c4697de3466bf468117e", default-features = false, features = [
  "type-alias",
  "tokio-rt",
] }
