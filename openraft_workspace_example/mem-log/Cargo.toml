[package]
name = "mem-log"
version = "0.1.0"
readme = "README.md"

edition = "2021"
authors = ["drdr xp <drdr.xp@gmail.com>"]
categories = ["algorithms", "asynchronous", "data-structures"]
description = "An example in-memory storage for `openraft`."
homepage = "https://github.com/databendlabs/openraft"
keywords = ["raft", "consensus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/databendlabs/openraft"

[package.metadata.docs.rs]
all-features = true

[features]

serde = ["openraft/serde"]

[dependencies]
openraft = { git = "https://github.com/databendlabs/openraft", rev = "06911c90379b99ec067b62c03295468c296b64d0", default-features = false, features = [
  "type-alias",
  "tokio-rt",
] }
tokio = { version = "1.48", default-features = false, features = ["sync"] }
