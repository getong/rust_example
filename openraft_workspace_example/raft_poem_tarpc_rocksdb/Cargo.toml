
[package]
name = "raft_poem_tarpc_rocksdb"
version = "0.1.0"
edition = "2024"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.5"
clap = { version = "4.5", features = ["derive", "env"] }
futures = "0.3"
openraft = { git = "https://github.com/databendlabs/openraft", rev = "548a4496a0a2201548dbd36b95049147c793bf4d", features = [
  "serde",
  "type-alias",
] }
openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "548a4496a0a2201548dbd36b95049147c793bf4d" }
openraft-rocksstore = { path = "../rocksstore" }
poem = "3.1"
poem-openapi = { version = "5.1", features = ["swagger-ui", "email"] }
reqwest = { version = "0.13", features = ["json"] }
rocksdb = "0.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tarpc = { version = "0.37", features = ["full"] }
thiserror = "2"
tokio = { version = "1.49", features = ["full"] }
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
