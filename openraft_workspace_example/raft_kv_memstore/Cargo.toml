[package]
name = "raft_kv_memstore"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.12.1"
clap = { version = "4.5.53", features = ["derive", "env"] }
client-http = { path = "../client-http" }
env_logger = "0.11.8"
futures = "0.3.31"
mem-log = { path = "../mem-log" }
network-v1-http = { path = "../network-v1-http" }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "f9f8c2f6984738783093f9ca197b5d4ef0062e46", features = [
  "serde",
  "type-alias",
] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", default-features = false, features = ["sync"] }
tracing = "0.1.44"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
