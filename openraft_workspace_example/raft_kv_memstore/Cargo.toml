[package]
name = "raft_kv_memstore"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.12.1"
clap = { version = "4.5.54", features = ["derive", "env"] }
client-http = { path = "../client-http" }
env_logger = "0.11.8"
futures = "0.3.31"
log-mem = { path = "../log-mem" }
mem-log = { path = "../mem-log" }
network-v1-http = { path = "../network-v1-http" }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "5fb443031345cb5232191584096bcf0118205b66", features = [
  "serde",
  "type-alias",
] }
openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "5fb443031345cb5232191584096bcf0118205b66" }
reqwest = { version = "0.13", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
sm-mem = { path = "../sm-mem" }
tokio = { version = "1.49.0", default-features = false, features = ["sync"] }
tracing = "0.1.44"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
types-kv = { path = "../types-kv" }
