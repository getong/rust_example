[package]
name = "raft_kv_memstore"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.9.0"
clap = { version = "4.5.23", features = ["derive", "env"] }
env_logger = "0.11.6"
memstore = {git = "https://github.com/databendlabs/openraft" }
openraft = {git = "https://github.com/databendlabs/openraft", features = ["serde", "type-alias"]}
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.42.0", default-features = false, features = ["sync"] }
tracing = "0.1.41"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
