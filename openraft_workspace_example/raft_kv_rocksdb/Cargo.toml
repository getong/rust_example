[package]
name = "raft_kv_rocksdb"
version = "0.1.0"
edition = "2024"

[features]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.12.1"
byteorder = "1.5.0"
clap = { version = "4.5.53", features = ["derive", "env"] }
client-http = { path = "../client-http" }
futures = "0.3.31"
network-v1-http = { path = "../network-v1-http" }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606", features = [
  "serde",
  "type-alias",
  "serde_json",
] }
openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606" }
openraft-rocksstore = { path = "../rocksstore" }
reqwest = { version = "0.12", features = ["json"] }
rocksdb = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
types-kv = { path = "../types-kv" }

[dev-dependencies]
maplit = "1.0.2"
tempfile = { version = "3.24.0" }
