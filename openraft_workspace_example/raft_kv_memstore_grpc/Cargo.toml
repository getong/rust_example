[package]
name = "raft_kv_memstore_grpc"
version = "0.1.0"
edition = "2024"

[dependencies]
bincode = "2.0.0"
clap = { version = "4.5.54", features = ["derive", "env"] }
dashmap = "6.1.0"
futures = "0.3.31"
log-mem = { path = "../log-mem", features = [] }
mem-log = { path = "../mem-log" }
openraft = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606", default-features = false, features = [
  "type-alias",
] }
prost = "0.14.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tokio = { version = "1.49.0", features = ["full"] }
tonic = "0.14.2"
tonic-prost = "0.14.2"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

[build-dependencies]
prost-build = "0.14.1"
tonic-prost-build = "0.14.2"
