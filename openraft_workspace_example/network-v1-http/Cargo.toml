[package]
name = "network-v1-http"
version = "0.1.0"
readme = "README.md"

edition = "2024"
authors = ["drdr xp <drdr.xp@gmail.com>"]
categories = ["algorithms", "asynchronous", "data-structures"]
description = "An example network implementation v1 built upon `openraft`."
homepage = "https://github.com/databendlabs/openraft"
keywords = ["raft", "consensus", "network"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/databendlabs/openraft"

[package.metadata.docs.rs]
all-features = true

[features]
default = []

[dependencies]
openraft = { git = "https://github.com/databendlabs/openraft", rev = "bfd11db6e2608c3ddc40e8702efbfa36cde78606", features = [
  "serde",
  "type-alias",
] }
openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "bfd11db6e2608c3ddc40e8702efbfa36cde78606" }
reqwest = { version = "0.13.1", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tokio = { version = "1.49.0", features = ["full"] }
tracing = "0.1.44"
