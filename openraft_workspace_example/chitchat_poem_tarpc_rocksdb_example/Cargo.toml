[package]
name = "chitchat_poem_tarpc_rocksdb_example"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.100"
chitchat = { git = "https://github.com/quickwit-oss/chitchat"}
openraft = { git = "https://github.com/databendlabs/openraft", rev = "8d3592cc2e44e12dbdeeb74ae367d042e98af606", features = ["serde", "type-alias"]}
clap = { version = "4.5.54", features = ["derive", "env"] }
console-subscriber = "0.5.0"
cool-id-generator = "1.0.1"
env_logger = "0.11.8"
once_cell = "1.21.3"
poem = "3.1.12"
poem-openapi = { version = "5", features = ["swagger-ui"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tokio = { version = "1.49.0", features = ["full"] }
tracing = "0.1.44"
tracing-subscriber = "0.3.22"
futures = "0.3.31"
tarpc = { version = "0.37.0", features = ["full"] }
byteorder = "1.5.0"
reqwest = { version = "0.13", features = ["json"] }
rocksdb = "0.24.0"
thiserror = "2.0.17"
async-trait = "0.1.89"
openraft-rocksstore = { path = "../rocksstore" }
