[package]
name = "chitchat_poem_tarpc_rocksdb_example"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.101"
async-trait = "0.1.89"
byteorder = "1.5.0"
# chitchat = { git = "https://github.com/quickwit-oss/chitchat" }
chitchat = "0.10"
clap = { version = "4.5.58", features = ["derive", "env"] }
console-subscriber = "0.5.0"
cool-id-generator = "1.0.1"
env_logger = "0.11.9"
futures = "0.3.32"
once_cell = "1.21.3"
openraft = { git = "https://github.com/databendlabs/openraft", rev = "5863174045004bb19257c4697de3466bf468117e", features = ["serde", "type-alias"] }
openraft-legacy = { git = "https://github.com/databendlabs/openraft", rev = "5863174045004bb19257c4697de3466bf468117e" }
openraft-rocksstore = { path = "../rocksstore" }
poem = "3.1.12"
poem-openapi = { version = "5", features = ["swagger-ui"] }
reqwest = { version = "0.13", features = ["json"] }
rocksdb = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tarpc = { version = "0.37.0", features = ["full"] }
thiserror = "2.0.18"
tokio = { version = "1.49.0", features = ["full"] }
tracing = "0.1.44"
tracing-subscriber = "0.3.22"
