[package]
name = "log-mem"
version = "0.1.0"
readme = "README.md"

edition = "2024"
authors = ["drdr xp <drdr.xp@gmail.com>"]
categories = ["algorithms", "asynchronous", "data-structures"]
description = "An example in-memory log storage for `openraft`."
homepage = "https://github.com/databendlabs/openraft"
keywords = ["raft", "consensus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/databendlabs/openraft"

[package.metadata.docs.rs]
all-features = true

[features]

serde = ["openraft/serde"]

[dependencies]
futures = "0.3.31"
openraft = { git = "https://github.com/databendlabs/openraft", rev = "bfd11db6e2608c3ddc40e8702efbfa36cde78606", default-features = false, features = [
  "type-alias",
  "tokio-rt",
] }
