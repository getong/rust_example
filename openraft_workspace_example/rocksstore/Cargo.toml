[package]
name = "openraft-rocksstore"
description = "A rocksdb based implementation of the `openraft::RaftLogStorage` and `openraft::RaftStateMachine` trait."
documentation = "https://docs.rs/openraft-rocksstore"
readme = "README.md"

version = "0.1.0"
edition = "2024"
authors = ["drdr xp <drdr.xp@gmail.com>"]
categories = ["algorithms", "asynchronous", "data-structures"]
homepage = "https://github.com/databendlabs/openraft"
keywords = ["raft", "consensus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/databendlabs/openraft"

[features]
bt = ["openraft/bt"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.5.0"
futures = "0.3.31"
openraft = { git = "https://github.com/databendlabs/openraft", rev = "a90c8414ccc1fb7b2703f244a53e6ed76b83efdd", features = ["serde", "type-alias"] }
rand = "0.9"
rocksdb = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tracing = { version = "0.1.44" }
types-kv = { path = "../types-kv" }

[dev-dependencies]
tempfile = { version = "3.24.0" }
