[package]
name = "hyper_server_proxy_hyper_client_example"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.95"
futures-util = "0.3.31"
http-body-util = "0.1.2"
hyper = { version = "1.5.2", features = ["client", "server", "http1"] }
hyper-util = { version = "0.1.10", features = ["client", "client-legacy", "server", "http1"] }
pico-args = "0.5.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.42.0", features = ["full"] }
