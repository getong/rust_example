[package]
name = "reqwest_streams_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.8"
axum-streams = { version = "0.24.0", features = ["protobuf"] }
futures = "0.3.31"
hyper = "1.8.1"
prost = "0.14.1"
reqwest = "0.13"
reqwest-streams = { version = "0.14.0", features = ["protobuf"] }
tokio = { version = "1.48.0", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["full"] }
tower = "0.5.2"
