[package]
name = "leptos_struct_table_bootstrap_example"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = { version = "0.4" }
console_error_panic_hook = "0.1"
console_log = "1"
leptos = { version = "=0.8.0-beta", features = ["csr"] }
leptos-struct-table = { version = "=0.14.0-beta2", features = ["chrono"] }
log = "0.4"

[dev-dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-test = "0.3"
web-sys = "0.3"
