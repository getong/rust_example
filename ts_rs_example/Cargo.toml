[package]
name = "ts_rs_example"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = { version = "0.4.40", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.140"
ts-rs = { version = "10.1.0", features = ["serde-compat", "uuid-impl"] }
uuid = { version = "1.16.0", features = [
  "serde",
  "v1",
  "v3",
  "v4",
  "v5",
  "v6",
  "v7",
  "v8",
] }
