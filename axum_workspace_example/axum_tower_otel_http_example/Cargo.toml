[package]
name = "axum_tower_otel_http_example"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8.3", features = ["http1", "tokio"] }
http-body-util = "0.1.3"
hyper = { version = "1.6.0", features = ["http1", "client"] }
opentelemetry = "0.29.1"
opentelemetry-otlp = { version = "0.29.0", features = ["grpc-tonic"] }
opentelemetry_sdk = "0.29.0"
pin-project = "1.1.10"
tokio = { version = "1.44.2", features = ["macros", "rt", "rt-multi-thread"] }
tower = "0.5.2"
tower-otel = { version = "0.5.0", features = ["axum"] }
tracing = "0.1.41"
tracing-opentelemetry = "0.30.0"
tracing-subscriber = "0.3.19"
