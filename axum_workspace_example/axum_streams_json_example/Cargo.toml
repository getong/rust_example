[package]
name = "axum_streams_json_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.3"
axum-streams = { version = "0.20.0", features = ["json", "protobuf", "csv", "arrow", "text"] }
futures = "0.3.31"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.1", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["full"] }
