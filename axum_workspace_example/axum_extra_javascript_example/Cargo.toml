[package]
name = "axum_extra_javascript_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.0"
axum-extra = "0.10.0"
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
