[package]
name = "axum_stream_protobuf_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.7"
axum-streams = { version = "0.24.0", features = ["protobuf"] }
prost = "0.14.1"
prost-types = "0.14.1"
tokio = { version = "1.48.0", features = ["full"] }
tokio-stream = "0.1.17"

[build-dependencies]
prost-build = "0.14.1"
walkdir = "2.5.0"
