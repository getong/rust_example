<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM with Axum</title>
</head>
<body>
    <h1>Hello, WASM with Axum!</h1>
    <p id="result"></p>
    <script type="module">
        import init, { plus1 } from './static/wasm_project.js';

        async function run() {
            await init();
            const result = plus1(42);
            document.getElementById("result").textContent = `42 + 1 = ${result}`;
        }

        run();
    </script>
</body>
</html>
