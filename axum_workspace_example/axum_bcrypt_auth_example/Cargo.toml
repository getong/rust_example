[package]
name = "axum_bcrypt_auth_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.1"
bcrypt = "0.17.0"
chrono = { version = "0.4.39", features = ["serde"] }
jsonwebtoken = "9.3.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["full"] }
