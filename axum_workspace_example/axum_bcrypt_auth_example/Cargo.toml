[package]
name = "axum_bcrypt_auth_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.8"
bcrypt = "0.17.1"
chrono = { version = "0.4.42", features = ["serde"] }
jsonwebtoken = { version = "10.2.0", features = ["rust_crypto"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
tokio = { version = "1.48.0", features = ["full"] }
