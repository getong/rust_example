[package]
name = "axum_otlp_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.7"
axum-tracing-opentelemetry = "0.32.2"
init-tracing-opentelemetry = { version = "0.34", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.31.0", features = ["default"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.43"
tracing-opentelemetry-instrumentation-sdk = "0.32.2"
