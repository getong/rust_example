[package]
name = "axum_otlp_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.4"
axum-tracing-opentelemetry = "0.29.0"
init-tracing-opentelemetry = { version = "0.30", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.30.0", features = ["default"] }
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-opentelemetry-instrumentation-sdk = "0.29.1"
