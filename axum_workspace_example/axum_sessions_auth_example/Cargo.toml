[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
async-trait = "0.1.88"
axum = "0.8.1"
axum-macros = "0.5.0"
axum_session = { version = "0.16.0" }
axum_session_auth = { version = "0.16.0" }
axum_session_surreal = "0.4"
http = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
sqlx = "0.8.3"
surrealdb = { version = "2.2", features = ["kv-mem"] }
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
