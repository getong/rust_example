[package]
name = "axum_handlebars_example"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1.83"
axum = { version = "0.8.0", features = ["macros"] }
handlebars = "6.2.0"
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.11.0", features = ["v4", "serde"] }
