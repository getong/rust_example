[package]
name = "prost-wkt-example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.43", features = ["clock", "serde"] }
prost = "0.14.3"
prost-wkt = "0.7.1"
prost-wkt-types = "0.7.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

[build-dependencies]
prost-build = "0.14.3"
prost-wkt-build = "0.7.1"
