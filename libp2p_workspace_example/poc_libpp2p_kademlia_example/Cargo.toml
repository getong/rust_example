[package]
name = "poc_libpp2p_kademlia_example"
version = "0.1.0"
edition = "2024"

[dependencies]
env_logger = "0.11.6"
libp2p = { version = "0.54.1", features = ["tcp", "tls", "kad", "identify", "request-response", "cbor", "tokio", "dns", "noise", "yamux", "macros"] }
log = "0.4.22"
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full"] }
