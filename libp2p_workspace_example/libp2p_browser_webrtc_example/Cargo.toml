[package]
name = "libp2p_browser_webrtc_example"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.100"
futures = "0.3.31"
rand = "0.9.2"
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = "0.8.7"
libp2p = { version = "0.56", features = ["ed25519", "macros", "ping", "tokio"] }
libp2p-webrtc = { version = "0.9.0-alpha.1", features = ["tokio"] }
rust-embed = { version = "8.9.0", features = [
  "include-exclude",
  "interpolate-folder-path",
] }
tokio = { version = "1.48.0", features = ["macros", "net", "rt", "signal"] }
tokio-util = { version = "0.7.17", features = ["compat"] }
tower = "0.5.2"
tower-http = { version = "0.6.8", features = ["cors"] }
mime_guess = "2.0.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.83"
libp2p = { version = "0.56", features = [
  "ed25519",
  "macros",
  "ping",
  "wasm-bindgen",
] }
libp2p-webrtc-websys = { version = "0.4" }
tracing-wasm = "0.2.1"
wasm-bindgen = "0.2.106"
wasm-bindgen-futures = "0.4.56"
web-sys = { version = "0.3.83", features = [
  "Document",
  "Element",
  "HtmlElement",
  "Node",
  "Response",
  "Window",
] }

[lints]
rust.unexpected_cfgs = { level = "warn", check-cfg = [
  'cfg(wasm_bindgen_unstable_test_coverage)',
] }
