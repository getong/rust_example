[package]
name = "libp2p_browser_webrtc_example"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.93"
futures = "0.3.31"
rand = "0.8.5"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = "0.7.9"
libp2p = { version = "0.55", features = [
  "ed25519",
  "macros",
  "ping",
  "tokio",
] }
libp2p-webrtc = { version = "0.9.0-alpha", features = [
  "tokio",
] }
rust-embed = { version = "8.5.0", features = [
  "include-exclude",
  "interpolate-folder-path",
] }
tokio = { version = "1.41.1", features = ["macros", "net", "rt", "signal"] }
tokio-util = { version = "0.7.12", features = ["compat"] }
tower = "0.5.1"
tower-http = { version = "0.6.2", features = ["cors"] }
mime_guess = "2.0.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.74"
libp2p = { version = "0.55", features = [
  "ed25519",
  "macros",
  "ping",
  "wasm-bindgen",
] }
libp2p-webrtc-websys = { version = "0.4" }
tracing-wasm = "0.2.1"
wasm-bindgen = "0.2.97"
wasm-bindgen-futures = "0.4.47"
web-sys = { version = "0.3.74", features = [
  "Document",
  "Element",
  "HtmlElement",
  "Node",
  "Response",
  "Window",
] }

[lints]
rust.unexpected_cfgs = { level = "warn", check-cfg = [
  'cfg(wasm_bindgen_unstable_test_coverage)',
] }
