[package]
name = "libp2p_kad_a_example"
version = "0.1.0"
edition = "2024"

[dependencies]
alloy = "1.3.0"
anyhow = "1.0.100"
futures = "0.3.31"
hex = "0.4.3"
libp2p = { version = "0.56.0", features = ["full"] }
secp256k1 = { version = "0.31.1", features = [
  "alloc",
  "std",
  "hashes",
  "rand",
  "serde",
] }
tokio = { version = "1.49.0", features = ["full"] }
