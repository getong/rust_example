[package]
name = "libp2p_tuono_a_example"
version = "0.0.1"
edition = "2024"

# [[bin]]
# name = "tuono"
# path = ".tuono/main.rs"
[[bin]]
name = "main"
path = "src/bin/main.rs"

[dependencies]
alloy = "1.1.3"
anyhow = "1.0.100"
byteorder = "1.5.0"
futures = "0.3.31"
hex = "0.4.3"
libp2p = { version = "0.56.0", features = ["full"] }
openraft = { git = "https://github.com/databendlabs/openraft", features = ["serde", "type-alias", "serde_json"] }
rand = "0.9"
reqwest = { version = "0.12.25", features = ["json"] }
rocksdb = "0.24.0"
secp256k1 = { version = "0.31.1", features = [
  "alloc",
  "std",
  "hashes",
  "rand",
  "serde",
] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.43"
tuono_lib = "0.19.7"
