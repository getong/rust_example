[package]
name = "libp2p_tuono_a_example"
version = "0.0.1"
edition = "2021"

# [[bin]]
# name = "tuono"
# path = ".tuono/main.rs"
[[bin]]
name = "main"
path = "src/bin/main.rs"

[dependencies]
alloy = "0.13.0"
anyhow = "1.0.97"
byteorder = "1.5.0"
futures = "0.3.31"
hex = "0.4.3"
libp2p = { version = "0.55.0", features = ["full"] }
openraft = { git = "https://github.com/databendlabs/openraft", features = ["serde", "type-alias", "serde_json"] }
rand = "0.8"
reqwest = { version = "0.12.15", features = ["json"] }
rocksdb = "0.23.0"
secp256k1 = { version = "0.30.0", features = [
  "alloc",
  "std",
  "hashes",
  "rand",
  "serde",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0"
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
tuono_lib = "0.19.2"
