[package]
name = "libp2p_blockchain_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.26"
hex = "0.4.3"
libp2p = { git = "https://github.com/libp2p/rust-libp2p", rev = "879d5941b326126b95e2c77c73b64cc9d50ff852", features = ["full"] }
libp2p-mplex = { git = "https://github.com/libp2p/rust-libp2p", rev = "879d5941b326126b95e2c77c73b64cc9d50ff852"}
log = "0.4.19"
once_cell = "1.18.0"
pretty_env_logger = "0.5.0"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.103"
sha2 = "0.10.7"
tokio = { version = "1.29.1", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "sync", "time"] }
