[package]
name = "libp2p_kad_c2_example"
version = "0.1.0"
edition = "2024"

[dependencies]
alloy = "0.13.0"
anyhow = "1.0.97"
futures = "0.3.31"
hex = "0.4.3"
libp2p = { version = "0.56.0", features = ["full"] }
secp256k1 = { version = "0.30.0", features = [
  "alloc",
  "std",
  "hashes",
  "rand",
  "serde",
] }
tokio = { version = "1.44.1", features = ["full"] }
