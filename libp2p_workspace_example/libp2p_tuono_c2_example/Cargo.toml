[package]
name = "libp2p_tuono_c2_example"
version = "0.0.1"
edition = "2021"

# [[bin]]
# name = "tuono"
# path = ".tuono/main.rs"
[[bin]]
name = "main"
path = "src/bin/main.rs"

[dependencies]
alloy = "0.13.0"
anyhow = "1.0.97"
futures = "0.3.31"
hex = "0.4.3"
libp2p = { version = "0.55.0", features = ["full"] }
secp256k1 = { version = "0.30.0", features = [
  "alloc",
  "std",
  "hashes",
  "rand",
  "serde",
] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.1", features = ["full"] }
tuono_lib = "0.19.2"
