[package]
name = "libp2p_perf_example"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.35", features = ["derive"] }
futures = "0.3.31"
futures-timer = "3.0.3"
libp2p = { version = "0.55", features = ["full"] }
libp2p-perf = { git = "https://github.com/libp2p/rust-libp2p" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
web-time = "1.1.0"
