deno_fetch = "0.236.0"
deno_ffi = "0.199.0"
deno_fs = "0.122.0"
deno_graph = "0.98.0"
deno_http = "0.210.0"
deno_io = "0.122.0"
deno_kv = "0.120.0"
deno_napi = "0.143.0"
deno_net = "0.204.0"
deno_node = "0.150.0"
deno_os = "0.29.0"
deno_permissions = "0.71.0"
