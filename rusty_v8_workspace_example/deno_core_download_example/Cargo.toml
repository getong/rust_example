[package]
name = "deno_core_download_example"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
dirs = "6.0.0"
flate2 = "1.1.2"
futures = "0.3.31"
reqwest = { version = "0.12.22", features = [
  "json",
  "rustls-tls",
], default-features = false }
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
sha2 = "0.10.9"
tar = "0.4"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"

[dev-dependencies]
tokio-test = "0.4.4"

[[bin]]
name = "npm_demo"
path = "src/main.rs"

[[example]]
name = "download_supabase"
path = "examples/download_supabase.rs"

[[example]]
name = "cache_inspection"
path = "examples/cache_inspection.rs"
