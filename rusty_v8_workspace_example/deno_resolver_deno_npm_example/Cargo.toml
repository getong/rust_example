[package]
name = "deno_resolver_deno_npm_example"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
base64 = "0.22.1"
colored = "3.0.0"
deno_ast = { version = "0.49.0", features = ["transpiling"] }
deno_core = "0.354.0"
deno_error = "0.7.0"
deno_graph = "0.98.0"
deno_napi = "0.143.0"
deno_node = "0.150.0"
deno_npm = "0.36.0"
deno_resolver = "0.43.0"
deno_runtime = { version = "0.220.0", features = ["transpile"] }
deno_semver = "0.5.0"
dirs = "6.0.0"
flate2 = "1.1"
node_resolver = "0.50.0"
reqwest = { version = "0.12.22", features = ["json"] }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
sys_traits = "0.1.17"
tar = "0.4"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1"
ureq = "3.0.12"
url = "2.5.4"
urlencoding = "2.1"
