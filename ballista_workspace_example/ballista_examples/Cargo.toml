[package]
name = "ballista_examples"
version = "0.1.0"
edition = "2024"

[features]
default = []
testcontainers = []

[dependencies]
ballista = "50.0.0"
ballista-core = { version = "50.0.0", default-features = false }
ballista-executor = { version = "50.0.0", default-features = false }
ballista-scheduler = { version = "50.0.0", default-features = false }
ctor = "0.6.3"
env_logger = "0.11.8"
log = "0.4.29"
object_store = { version = "0.13.1", features = ["aws"] }
testcontainers-modules = { version = "0.14.0", features = ["minio"] }
tokio = { version = "1.49.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "parking_lot",
] }
tonic = "0.14.2"
url = "2.5.8"
