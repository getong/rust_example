[package]
name = "alloy_contract_example2"
version = "0.1.0"
edition = "2021"

[dependencies]
eyre = "0.6.12"
serde_json = "1.0.140"
tokio = { version = "1.44.2", features = ["full"] }
alloy = { version = "0.14.0", features = [
  "full",
  "providers",
    "node-bindings",
    "rpc-types-debug",
    "rpc-types-trace",
    "json-rpc",
    "rpc-client",
    "signer-aws",
    "signer-keystore",
    "signer-ledger",
    "signer-mnemonic",
    "signer-trezor",
    "signer-yubihsm",
] }
