[package]
name = "alloy_compound_example"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "1.0", features = ["full", "node-bindings", "rpc-types", "signer-local"] }
dotenv = "0.15"
eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.47", features = ["full"] }
