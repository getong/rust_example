[package]
name = "chitchat_axum_example"
version = "0.1.0"
edition = "2024"

[dependencies]
aide = { version = "=0.16.0-alpha.1", features = [
  "redoc",
  "swagger",
  "scalar",
  "axum-json",
  "macros",
] }
anyhow = "1"
axum = { version = "0.8", features = ["macros"] }
chitchat = "0.10"
# chitchat = { git = "https://github.com/quickwit-oss/chitchat" }
clap = { version = "4.5", features = ["derive"] }
cool-id-generator = "1"
itertools = "0.14"
schemars = { version = "1.2", features = ["uuid1"] }
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
tokio = { version = "1.49.0", features = [
  "net",
  "sync",
  "rt-multi-thread",
  "macros",
  "time",
] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
tracing-subscriber = "0.3"
uuid = { version = "1.19", features = ["serde", "v4"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
