[package]
name = "opentelemetry_tracing_subscriber_example"
version = "0.1.0"
edition = "2024"

[dependencies]
opentelemetry = "0.29.1"
opentelemetry-otlp = { version = "0.29.0", features = ["tokio", "metrics", "grpc-tonic"] }
opentelemetry_sdk = { version = "0.29.0", features = ["rt-tokio", "metrics"] }
tonic = "0.12"
tracing = "0.1.41"
tracing-opentelemetry = "0.30.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
