[package]
name = "redis_ttl_example"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = { version = "2.0.1", features = ["serde"] }
dotenv = "0.15.0"
redis = { version = "0.32", features = ["tokio-comp"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.47.1", features = ["full"] }
