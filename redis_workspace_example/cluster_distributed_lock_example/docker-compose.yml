version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    ports:
      - "7000:7000"
    volumes:
      - ./redis-conf/redis-7000.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-node-2:
    image: redis:7-alpine
    ports:
      - "7001:7001"
    volumes:
      - ./redis-conf/redis-7001.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-node-3:
    image: redis:7-alpine
    ports:
      - "7002:7002"
    volumes:
      - ./redis-conf/redis-7002.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-node-4:
    image: redis:7-alpine
    ports:
      - "7003:7003"
    volumes:
      - ./redis-conf/redis-7003.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-node-5:
    image: redis:7-alpine
    ports:
      - "7004:7004"
    volumes:
      - ./redis-conf/redis-7004.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-node-6:
    image: redis:7-alpine
    ports:
      - "7005:7005"
    volumes:
      - ./redis-conf/redis-7005.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-cluster

  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - redis-cluster
    command: >
      sh -c "
      sleep 5 &&
      redis-cli --cluster create
      redis-node-1:7000
      redis-node-2:7001
      redis-node-3:7002
      redis-node-4:7003
      redis-node-5:7004
      redis-node-6:7005
      --cluster-replicas 1 --cluster-yes
      "

networks:
  redis-cluster:
    driver: bridge