[package]
name = "deno_node_runtime"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
deno_ast = "0.49.0"
deno_cache_dir = "0.25.0"
deno_crypto = "0.227.0"
deno_error = "0.7.0"
deno_resolver = "0.44.0"
deno_runtime = { version = "0.221.0", features = ["transpile", "hmr"] }
deno_terminal = "0.2.2"
env_logger = "0.11"
log = "0.4.27"
rustls = "0.23"
sys_traits = { version = "0.1.17", features = ["real"] }
tokio = { version = "1.47.1", features = ["full"] }
url = "2.5.4"
