[package]
name = "solana_program_entry_example"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
no-entrypoint = []
custom-heap = []
custom-panic = []

[dependencies]
borsh = { version = "1.6.0", features = ["derive"] }
solana-program = "3.0.0"
solana-system-interface = "3.0.0"
