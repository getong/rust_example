[package]
name = "dioxus_hot_dog_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.7", features = ["router", "fullstack"] }
dioxus-ssr = "0.7"
tokio = { version = "1", features = ["full"], optional = true }
web-sys = { version = "0.3.82", features = ["console"], optional = true }

[features]
default = ["web"]
web = ["dioxus/web", "dep:web-sys", "dep:tokio"]
desktop = ["dioxus/desktop", "dep:web-sys", "dep:tokio"]
mobile = ["dioxus/mobile"]
server = ["dioxus/server", "dep:tokio"]
