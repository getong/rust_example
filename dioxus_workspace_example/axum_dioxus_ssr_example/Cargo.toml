[package]
name = "axum_dioxus_ssr_example"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8"
dioxus = { version = "0.7", features = ["ssr"] }
dioxus-ssr = "0.7"
http = "1.3.1"
tokio = { version = "1.48", features = ["full"] }
tower-http = { version = "0.6.6", features = ["fs"] }
web-sys = { version = "0.3.82", features = [
  "Document",
  "console",
  "HtmlDocument",
  "Window",
  "Event",
  "AddEventListenerOptions",
  "Navigator",
] }
